<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>edit user</title>
		<link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/styles/nav.css}">
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
		<div th:replace="fragments/navbar :: navbar"></div>

		<h2 class="center_text">Edit user: [[|${user.firstName} ${user.lastName}|]]</h2>

		<form action="#" th:action="@{/EditAdminUser}" th:object="${user}" method="post">
			<div class="autocomplete" style="width:300px">
				<input type="hidden" id="id" name="id" th:field="${user.id}"><br><br>
            </div>
			
			<div class="autocomplete" style="width:300px">
                <label for="firstName">First Name</label><br>
				<input type="text" id="firstName" name="firstName" th:field="${user.firstName}"><br><br>
            </div>

			<div class="autocomplete" style="width:300px">
                <label for="lastName">Last Name</label><br>
				<input type="text" id="lastName" name="lastName" th:field="${user.lastName}"><br><br>
            </div>

			<div class="autocomplete" style="width:300px">
                <label for="username">Username</label><br>
				<input type="text" id="username" name="username" th:field="${user.username}"><br><br>
            </div>

			<div class="autocomplete" style="width:300px">
                <label for="emailAddress">Email Address</label><br>
				<input type="text" id="emailAddress" name="emailAddress" th:field="${user.emailAddress}"><br><br>
            </div>

			<input class="button button_style" type="submit" value="Submit" name="Submit"/> <br><br>
		 	<input class="button button_style" type="reset" value="Reset" name="Reset"> <br><br>
    	</form>
	</body>
</html>
